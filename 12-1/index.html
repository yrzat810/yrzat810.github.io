<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>视频文件嵌入</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <h1>音频文件嵌入</h1>
    <div>
        <audio src="Backroad.ogg"></audio>
    </div>
    <div>
        <audio src="mdeia/Backroad.ogg" controls></audio>
        <audio controls>
            <source src="Backroad.ogg" type="audio/ogg">
            <source src="Backroad.mp3" type="audio/mpeg">
            <source src="Backroad.wav" type="audio/wav">
        </audio>
    </div>
    <div>
        <h2>视频</h2>
        <div>
            <video src="media/back.ogv" controls poster="screenshot.jpg"></video>
            <video controls>
                <source src="back.ogv" type="video/ogg">
                <source src="back.mp4" type="video/mp4">
            </video>
        </div>
        <div>
            <h2>动画嵌入</h2>
            <div>
                <embed src="media/css-change-colors.swf" type="application/x-shockwave-flash" width="1024" height="798"> </embed>s
            </div>
        </div>
    </div>
    </div>
</body>

</html>
